<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>TikTok</title>
</head>
<body>
    <header>
        <h1>Tic Tac Toe</h1>
    </header>
    <main>
        <section>
            <h2>Choose player names:</h2>
            <div id="xo">
                <button id="x-btn">X</button>
                <button id="o-btn">O</button>
            </div>
        </section>
        <section id="gameboard-container">
            <div id="gameboard">
                <div class="box" data-index="0"></div>
                <div class="box" data-index="1"></div>
                <div class="box" data-index="2"></div>
                <div class="box" data-index="3"></div>
                <div class="box" data-index="4"></div>
                <div class="box" data-index="5"></div>
                <div class="box" data-index="6"></div>
                <div class="box" data-index="7"></div>
                <div class="box" data-index="8"></div>
            </div>
        </section>
        <section>
            <button id="replay-btn"> Replay</button>
        </section>
        <div class="player-x-pop-up closed">
            <label for="name">Name:</label>
            <input type="text" id="player-x-input" name="name">
            <button id="player-x-submit">Submit</button>
        </div>
        <div class="player-o-pop-up closed">
            <label for="name">Name:</label>
            <input type="text" id="player-o-input" name="name">
            <button id="player-o-submit">Submit</button>
        </div>
    </main>
    <div class="overlay off"></div>
    <script src="app.js"></script>
</body>
</html>
